<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&family=Rozha+One&display=swap" rel="stylesheet">
</head>
<body>


<div class="sidebar">
  <div class="sidebar-header">
    <img class="dashboard-icon" src="icons/dashboard.png">
    <span class="dashboard">Dashboard<span>
  </div>
  <div class="nav1">
    <img class="icons" src="icons/home.png"><span>Home</span>
    <img class="icons" src="icons/profile.png"><span>Profile</span>
    <img class="icons" src="icons/messages.png"><span>Messages</span>
    <img class="icons" src="icons/history.png">History</span>
    <img class="icons" src="icons/tasks.png"><span>Tasks</span>
    <img class="icons" src="icons/communities.png"><span>Communities</span>
  </div>
  <div class="nav2">
    <img class="icons" src="icons/settings.png"><span>Settings</span>
    <img class="icons" src="icons/support.png"><span>Support</span>
    <img class="icons" src="icons/privacy.png"><span>Privacy</span>
  </div>

</div>

<div class="header">
  <div class="search">
    <img class="icons" src="icons/search.png"><input type="text">
  </div>


  
  <div class="right-header">
    <img class="icons" src="icons/alert.png">
    <img class="user" src="icons/user.png">
    <span>Marienne P</span>
  </div> 

  <div class="profile-header">
    <img class="user" src="icons/user.png">
    <span class="greeting">Hi there,</span>
    <span class="username">Marienne P (@mrynp)</span>
  </div>

  <div class="header-buttons">
    <button>New</button>
    <button>Upload</button>
    <button>Share</button>
  </div>

</div>



<div class="mainContent">
  <div class="projects-grid">
    <span class="label">Your Projects</span>
    <div class="project"></div>
    <div class="project"></div>
    <div class="project"></div>
    <div class="project"></div>
    <div class="project"></div>
    <div class="project"></div>
  </div>
  <div class="announcements-grid">
    <span class="label">Announcements</span>
    <div class="announcement"></div>
    <div class="announcement"></div>
    <div class="announcement"></div>
  </div>
  <div class="trending-grid">
    <div class="trending"></div>
    <div class="trending"></div>
    <div class="trending"></div>
    <div class="trending"></div>
  </div>

</div>


</body>
</html>
